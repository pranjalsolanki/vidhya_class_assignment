<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive-form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="images/icon.webp" />
      </div>
      <div class="form-main">
        <h1>Register</h1>
        <h5>Manage all your lottery efficently</h5>
        <p>
          Let's get you all seup so you can verify your personal account and
          begin setting up your profile
        </p>

        <form class="form-inline">
          <label for="fname">Firstname:</label>
          <input type="text" id="fname" placeholder="Firstname" name="Fname" />
          <label for="lname">Lastname:</label>
          <input
            type="text"
            id="lname"
            placeholder="Lastname"
            name="Lastname"
          />

          <label for="number">Phone number:</label>
          <input
            type="number"
            id="number"
            placeholder="Phone number"
            name="email"
          />
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="Enter email"
            name="email"
          />
          <label for="pwd">Password:</label>
          <input
            type="password"
            id="pwd"
            placeholder="Enter password"
            name="pswd"
          />
          <label for="pwd">Confirm Password:</label>
          <input
            type="password"
            id="pwd"
            placeholder="Confirm password"
            name="pswd"
          />
          <label>
            <input type="checkbox" name="remember" /> Yes, I want to recieve
            Lottery Display emails</label
          >

          <label>
            <input type="checkbox" name="remember" /> I agree to all term,
            privacy Policyand Fees</label
          >

          <button type="submit">Create Account</button>
          <p>Already have an account? Login</p>
        </form>
      </div>
    </div>
  </body>
</html>
